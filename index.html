<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list persistent</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fontawesome -->
</head>
<body>
    <div id="app">
        <!-- Task list -->
        <div class="row justify-content-center mt-2 mb-5">
            <div class="col col-md-8">
                <ul class="list-group todo-container">
                    <li class="list-group-item d-flex justify-content-between" v-for="(todo, index) in todos" @click="doneSwitch(index)">
                        <div class="text-todo" :class="{checked: todo.done}">{{ todo.text }}</div>
                        <div class="delete-todo" role="button" @click.stop="removeItem(index)"><i class="fa-solid fa-circle-xmark"></i></div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /Task list -->
        <!-- Add task -->
        <div class="row justify-content-center">
            <div class="col col-md-8">
                <div class="input-group">
                    <label for="add-task">
                        <input type="text" class="form-control" placeholder="Add To Do" name="add-task" id="add-task" v-model="newTask" @keyup.enter="addTask">
                    </label>
                    <button class="btn btn-outline-secondary" type="submit" id="button-send" @click="addTask"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
        </div>
        <!-- /Add task -->
    </div>    


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <!-- /JS -->
</body>
</html>
